    <script>

		function getUrlParam(name) {   
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象   
				var r = window.location.search.substr(1).match(reg);  //匹配目标参数   
				if (r != null) return unescape(r[2]);   
				return null; //返回参数值   
		} 

		function linkify(text) {
			var linkRegex = /(https?:\/\/[^\s]+)/g;
			return text.replace(linkRegex, function(link) {
				return '<a href="' + link + '">' + link + '</a>';
			})
		}

		$(function(){ // all be ready
			function ajax_for_threads(url) {
				var page_name = 'page';
				var page_size = 6;
				var page_num = getUrlParam(page_name); // 获取page_num，便于分页
				if (page_num == null) page_num = 1;
				$.ajax({
					url:url,  // home.html?page=page_num
					beforeSend: function(xhr){  // te be commented
						if (xhr.overrideMimeType) {	
							xhr.overrideMimeType("application/json");
						}
					},
					type:"get",
					dataType:"json",
					contentType: "application/json", 
					success: function(result) {
						// console.log(result);  
						if (result.status == 1) {
							alert('json status false');
							return;
						}
						var thread_array = result.data;
						var x = Pager({
							totalCount: thread_array.length, //总条数
							pageSize: page_size,    //每页显示6条内容，默认10
							buttonSize: 6,   //显示6个按钮，默认10
							pageParam: page_name,   //页码的参数名默认为'page'
							className:'pagination',    //分页的样式
							prevButton:'Prev',       //上一页按钮
							nextButton:'Next',       //下一页按钮
							firstButton:'First',      //第一页按钮
							lastButton:'Last',       //最后一页按钮
						});
						$("#table").after(x);
						var html_code = "";
						console.log(page_num, page_size);
						for (var i = (page_num - 1) * page_size; i < thread_array.length && i < page_num * page_size; i += 1) { // 需要修改，后端分页
							var img_num = 0;
							var img_code = "";
							var icon_code = "";
							var icon = {
								image: false,
								pdf: false,
								video: false,
								audio: false,
								ppt: false,
								code: false,
								word: false,
								xls: false,
								zip: false
							}
							if (thread_array[i].has_file) {
								thread_array[i].file_url.forEach(element => {
									extension = element.split('.').pop();
									if (img_num < 4 && $.inArray(extension, ['jpg', 'jpeg', 'png', 'gif', 'bmp']) != -1) {
										img_code += "<a href='" + element + "'data-toggle='lightbox' data-title='" + element + "'data-gallery='gallery-" + i.toString() + "'>" + 
												"<img src='" + element + "'class='img-fluid insert-img'></a>";
										img_num++;
										if (icon.image == false)
											icon_code += "<i class='fa fa-file-image-o' aria-hidden='true'></i>";
										icon.image = true;
									}
									else if (extension == 'pdf' && icon.pdf == false) {
										icon_code += "<i class='fa fa-file-pdf-o' aria-hidden='true'></i>";
										icon.pdf = true;
									}
									else if (extension == 'ppt' && icon.ppt == false) {
										icon_code += "<i class='fa fa-file-powerpoint-o' aria-hidden='true'></i>";
										icon.ppt = true;
									}
									else if (extension == 'xls' && icon.xls == false) {
										icon_code += "<i class='fa fa-file-excel-o' aria-hidden='true'></i>";
										icon.xls = true;
									}
									else if ($.inArray(extension, ['mp3', 'wav', 'wma', 'ogg']) != -1 && icon.audio == false) {
										icon_code += "<i class='fa fa-file-audio-o' aria-hidden='true'></i>";
										icon.audio = true;
									}
									else if ($.inArray(extension, ['mp4', 'avi', 'mov', 'rmvb', 'mpeg', 'flv', 'wmv']) != -1 && icon.video == false) {
										icon_code += "<i class='fa fa-file-video-o' aria-hidden='true'></i>";
										icon.video = true;
									}
									else if ($.inArray(extension, ['doc', 'docx', 'md']) != -1 && icon.word == false) {
										icon_code += "<i class='fa fa-file-word-o' aria-hidden='true'></i>";
										icon.word = true;
									}
									else if ($.inArray(extension, ['c', 'cpp', 'py', 'html', 'js']) != -1 && icon.code == false) {
										icon_code += "<i class='fa fa-file-code-o' aria-hidden='true'></i>";
										icon.code = true;
									}
									else if ($.inArray(extension, ['zip', 'rar', 'gz']) != -1 && icon.zip == false) {
										icon_code += "<i class='fa fa-file-zip-o' aria-hidden='true'></i>";
										icon.zip = true;
									}
								});
							}
							html_code +=
								"<tr class='row'>" +
								"<th class='col-md-6'>" + 
								"<p><a href='thread.html?tid=" + thread_array[i].tid + "' class='thread-title'>" + thread_array[i].title + ' ' + icon_code + "</a></p>" +
								"<p class='thread-text'>" + thread_array[i].text + "</p>";
							html_code += img_code;
							html_code +=
								"</th><td class='col-md-1'>" +
								"<p><i class='glyphicon glyphicon-plus'></i> "+ thread_array[i].re +"</p></td>" +
								"</th><td class='col-md-1'>" +
								"<p><i class='glyphicon glyphicon-eye-open'></i> "+ thread_array[i].view +"</p></td>" + 
								"<td class='col-md-2'>" + 
								"<p class='thread-post'><i class='glyphicon glyphicon-user'></i> " + thread_array[i].pid + "</p>" +
								"<p><i class='glyphicon glyphicon-calendar'></i><span class='thread-time'> " +  thread_array[i].post + "</span></p></td>" +
								"<td class='col-md-2'>" + 
								"<p class='thread-last'><i class='glyphicon glyphicon-user'></i> " + thread_array[i].lid + "</p>" + 
								"<p><i class='glyphicon glyphicon-calendar'></i><span class='thread-time'> " + thread_array[i].last + "</span></p></td>" + 
								"</tr>";
						}
						html_code = linkify(html_code); 
						$("#tbody").append(html_code);

					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						alert(XMLHttpRequest.status);
						alert(XMLHttpRequest.readyState);
						alert(textStatus);
					},
				})
			}
			
			ajax_for_threads("json/home.json"); // default. hottest url: ?sorting=hot
			var click_time = {
				thread: 1, // default.
				reply: 0,
				view: 0,
				post: 0,
				last: 0
			}

			$('#button-thread').click(function() {
				$("#tbody").empty(); // remove tbody
				click_time.thread = 1 - click_time.thread;
				if (click_time.thread == 0)
					ajax_for_threads("json/home1.json"); // coldest url: ?sorting=hot_false
				else
					ajax_for_threads("json/home.json"); // hottest url: ?sorting=hot_true
			});

			$('#button-reply').click(function() {
				$("#tbody").empty(); // remove tbody
				click_time.reply = 1 - click_time.reply;
				if (click_time.reply == 0)
					ajax_for_threads("json/home.json"); // fewest replies url: ?sorting=reply_false
				else
					ajax_for_threads("json/home1.json"); // most replies url: ?sorting=reply_true
			});

			$('#button-view').click(function() {
				$("#tbody").empty(); // remove tbody
				click_time.view = 1 - click_time.view;
				if (click_time.view == 0)
					ajax_for_threads("json/home.json"); // fewest views url: ?sorting=view_false
				else

			});

			$('#button-post').click(function() {
				$("#tbody").empty(); // remove tbody
				click_time.post = 1 - click_time.post;
				if (click_time.post == 0)
					ajax_for_threads("json/home.json"); // earliest post url: ?sorting=post_false
				else
					ajax_for_threads("json/home1.json"); // lattest post url: ?sorting=post_true
			});

			$('#button-last').click(function() {
				$("#tbody").empty(); // remove tbody
				click_time.last = 1 - click_time.last;
				if (click_time.last == 0)
					ajax_for_threads("json/home.json"); // earliest last url: ?sorting=last_false
				else
					ajax_for_threads("json/home1.json"); // lattest last url: ?sorting=last_true
			});

			$('#post-file').fileinput({//初始化上传文件框
			        showUpload : false,
			        showRemove : false,
			        uploadAsync: true,
			        uploadLabel: "Upload",//设置上传按钮的汉字
			        uploadClass: "btn btn-primary",//设置上传按钮样式
			        showCaption: false,//是否显示标题
			        // language: "",//配置语言
			        uploadUrl: "BannerPicAction!addPicture.action", 
			        maxFileSize : 0,
			        maxFileCount: 5,/*允许最大上传数，可以多个，当前设置单个*/
			        enctype: 'multipart/form-data',
			        //allowedPreviewTypes : [ 'image' ], //allowedFileTypes: ['image', 'video', 'flash'],
			        // allowedFileExtensions : ["jpg", "png","gif"],/*上传文件格式*/
			        msgFilesTooMany: "Number of your files ({n}) is over maximum of ({m}).",
			        dropZoneTitle: "Please Drag your files here", 
			        dropZoneClickTitle: " or Click here to upload your files",
			        showBrowse: false,
			        browseOnZoneClick: true,
			        slugCallback : function(filename) {
			            return filename.replace('(', '_').replace(']', '_');
			        }
			    });
			    //上传文件成功，回调函数 
			    $('#post-file').on("filepreupload", function(event, data, previewId, index) {     //上传中  
			                var form = data.form, files = data.files, extra = data.extra,  
			                response = data.response, reader = data.reader;  
			                console.log('文件正在上传',data);
			                console.log(event);
			                console.log(previewId);
			                console.log(index);
			    }); 
			    $('#post-file').on("fileuploaded", function(event, data, previewId, index) {
			    console.log("hello")
			    var result = data.response; //后台返回的json
			    //console.log(result.status);
			    //console.log(result.id);
			    $('#picid').val(result.id);//拿到后台传回来的id，给图片的id赋值序列化表单用
			    //如果是上传多张图
			    /*
			    //计数标记，用于确保全部图片都上传成功了，再提交表单信息
			    var fileCount = $('#post-file').fileinput('getFilesCount');
			    if(fileCount==1){
			    $.ajax({//上传文件成功后再保存图片信息
			        url:'BannerPicAction!savaForm.action',
			        data:$('#form1').serialize(),//form表单的值
			        success:function(data,status){
			            ...
			        },
			        cache:false,                    //不缓存
			    });
			    }
			    */
			    $.ajax({//上传文件成功后再保存图片信息
			        url:'BannerPicAction!savaForm.action',
			        type:'post',
			        dataType:'json',
			        data:$('#form1').serialize(),//form表单的值
			        success:function(data,status){
			            if (status == "success") {
						
			                if(data.status == "success"){//提交成功
							
			                    //跳转回添加页面
							
			                }else{
			                    alert("添加失败,编码的错误!");
			                }
						
			                } else {
			                    alert("添加失败,ajax请求返回失败!");
			            }

			        cache:false,                    //不缓存
			    });
			    });
			
			    // $('#savePic').on('click',function (){// 提交图片信息 //
			    //     //先上传文件，然后在回调函数提交表单
			    //     $('#post-file').fileinput('upload');
				
				// });  
			$("form").submit(function(result) {
				$('#post-file').fileinput('upload');
    			var new_post = {
					"title": $("#post-title").val(),
					"text": $("#post-text").val(),
					"pid": "pid",  // needs server
					"time": Date()
				}
				console.log(new_post);
				$.ajax({
					type: "get",
					url: "thread.html?post", // url?
					data: new_post,
					dataType: 'json',
					contentType: 'application/json; charset=utf-8',
					success: function (result) {
						if (result.status == 0) {
							console.log("服务器接收成功！");
							window.location.href = "thread.html?tid=" + result.tid; // redirect
						}
						else {
							console.log("服务器接收数据失败！");
							window.location.reload();
						}
					},
					error: function () {
						console.log("程序运行出错！");
						window.location.reload();
					}
            	});
			  });
	});
